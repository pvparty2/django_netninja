{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
  <h1>Log In</h1>
  <form class="site-form" action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <p><input type="submit" value="Login"></p>
  </form>
{% endblock %}
