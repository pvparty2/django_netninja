{% extends 'base.html' %}
{% load static %}

{% block title %}Articles{% endblock %}

{% block content %}
<h1>Article List</h1>
<div class="articles">
  {% for article in articles %}
    <div class="article">
      <h2><a href="{% url 'articles:details' article.slug %}">{{ article }}</a></h2>
      <p>{{ article.body|truncatechars:50 }}</p>
      <p>{{ article.date }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
