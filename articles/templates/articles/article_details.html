{% extends 'base.html' %}
{% load static %}

{% block title %}{{ article.text }}{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'articles/styles.css' %}">
<h1>{{ article.text }}</h1>
<div class="article">
  <h2><a href="#">{{ article }}</a></h2>
  <p>{{ article.body }}</p>
  <p>{{ article.date }}</p>
</div>
{% endblock %}
